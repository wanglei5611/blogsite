{% extends 'base.html' %}

{% block title %}
    blog.title
{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>
        <span>{{ blog.author }}</span>
        <span>{{ blog.blog_type }}</span>
        <span>{{ blog.create_time }}</span>
        <span>{{ blog.update_time }}</span>
    </p>
    <hr>
    <p>{{ blog.content }}</p>
{% endblock %}
